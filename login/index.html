<!DOCTYPE html>
<html> 
    <head>
        <title>Login Page</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form class="form-horizontal form-login">
            <fieldset>
                <legend>Login HERE</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">
                        Username
                    </label>  
                    <div class="col-md-12">
                        <input id="email" name="username" type="text" 
                        placeholder="Enter your username" class="form-control input-md" 
                        required="" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">
                        Password
                    </label>
                    <div class="col-md-12">
                        <input id="password" name="password" type="password" 
                        placeholder="Enter your password" class="form-control input-md" 
                        required="">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group text-center">
                    <label class="col-md-4 control-label" for="save"></label>
                    <div class="col-md-12">
                        <button id="save" name="save" class="btn btn-success">
                            Login
                        </button>
                    </div>
                    <a href="../registeration/index.html">Don't have an account? Register Here</a>
                </div>
            </fieldset>
        </form>
</body>
</html>
